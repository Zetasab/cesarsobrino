<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .hola{width:100%;
    height:100px;
    float:left;
    margin:50px; 
border:2px solid black;}

        .animacion1{font-size: 30px;
        margin-left: 50px;
        opacity: 0;
        transition: all 0.3s;
    }

        .hola:hover > .animacion1{
            opacity: 100;
            transform: translateX(-10px);
        }
    </style>
</head>
<body>
        
    <div class="hola">
    <p class="animacion1"> hola que tal </p>
    </div>

    <div class="hola">
        <p> hola que tal </p>
        </div>

</body>
</html>
