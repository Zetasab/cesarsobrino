<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="icon" href="https://www.smythacademy.com/wordpress/wp-content/uploads/2017/09/shiticon.png"  type="image/png">
</head>
<body>
<style type="text/css">
	#uno{
		width: 500px;
		height: 500px;
		background-color: green;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left:-250px;
		margin-top: -250px;
		display: block;
	}
	#dos{
		width: 500px;
		height: 500px;
		background-color: blue;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left:-250px;
		margin-top: -250px;
		display: block;
	}

</style>
<script type="text/javascript">
	function hola() {
		document.getElementById('uno').style.display='none';
		document.getElementById('dos').style.display='block';
	}
	function hola2() {
		document.getElementById('dos').style.display='none';
		document.getElementById('uno').style.display='block';
	}
</script>


	<div id="uno"></div>
	<div id="dos"></div>

	<input type="button" value="Capa uno" onclick="hola()">
	<input type="button" value="Capa dos" onclick="hola2()">


</body>
</html>
