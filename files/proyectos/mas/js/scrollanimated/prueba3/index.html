    <style>
        #stuff {
 text-align: center;

}

cursor: pointer;

    <div id="stuff"> 
      Click arrow to scroll down</div>
      <div href="#bottom"id="top">Ë…</div>
      
      <div id="star">&star;</div>
      
      <div id="bottom">This is the bottom</div>

<script>
$("#top").click(function() {
  
    $([document.documentElement, document.body]).delay(500).animate({
      scrollTop: $("#bottom").offset().top
    },500,'swin');
});
  </script>
