<!DOCTYPE html>
<html lang="es">

<head>
  <!--Etiquetas necesarias-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Titulo-->
  <title>Document</title>

  <!--Icono-->
  <link rel="icon" type="image/png" href="../images/cesar-grey-max-radius.png" />

  <!--Bosstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!--Enlaces internos-->
  <!-- <link rel="stylesheet" href="../css/styles.css"> -->
  <!-- <script type="text/javascript" src="../js/script.js"></script> -->

 

  <style>


#content {
    position: relative;
    height: 1000px;
}
.page {
    position: absolute;
    top:0;
    height: 100%;  
    width: 100%;
    transition: 0.5s;
}
#page1 {
    background: #d94e4e;
    left:0;
    
}
#page2 {    
    background: #60b044;    
    left:100%;  
    opacity: 0;  
    
}
#page3{    
    background: purple;    
    left:200%;  
    opacity: 0;  
    
}

 

  </style>


</head>

<body>

    <button class="btn" onclick="toleft()">left</button>
    <button class="btn" onclick="toright()">right</button>

  <div class="container">
    <div id="content">
      <div id="page1" class="page">
          page1      
      </div>
      <div id="page2" class="page">
         page2     
      </div>
      <div id="page3" class="page">
        page3     
     </div>
  </div>

  </div>


  </div>
  

  
<script>

  var aux=1;

  function toright(){

    if(aux==3){
      aux=0;
    }
    aux=aux+1;

  }

  function toleft(){
    if(aux==1){
      aux=4;
    }
    aux=aux-1;
  }

  $('.btn').on( "click", function() {
   if(aux==1){

    $('#page1').css('left','0');
    $('#page2').css('left','100%');
    $('#page3').css('left','200%');

    $('#page1').css('opacity','1');
    $('#page2').css('opacity','0');
    $('#page3').css('opacity','0');
   }else if(aux==2){
    $('#page1').css('left','-100%');
    $('#page2').css('left','0');
    $('#page3').css('left','100%');

    $('#page1').css('opacity','0');
    $('#page2').css('opacity','1');
    $('#page3').css('opacity','0');
   }else if(aux==3){
    $('#page1').css('left','-200%');
    $('#page2').css('left','-100%');
    $('#page3').css('left','0');

    $('#page1').css('opacity','0');
    $('#page2').css('opacity','0');
    $('#page3').css('opacity','1');
   }
  });

</script>

</body>

</html>
