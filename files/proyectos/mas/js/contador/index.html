<!DOCTYPE html>
<html>
<head>
	<title></title>
	


      
<script language="javascript">
        

      //Fechas inicial y final

          var Hoy=new Date()

      var Nav=new Date(Hoy.getFullYear(),9,17)

      var mseg_dia=1000*60*60*24

      var dias
      
      var meses

      var dias2;

      if (Hoy.getMonth()==11 && Hoy.getDate()>25) 

          Nav.setFullYear(Nav.getFullYear()+1) 

      dias = Math.ceil((Nav.getTime()-Hoy.getTime())/(mseg_dia))

      meses=(dias/30)

      meses=Math.trunc(meses)

      dias2=(dias%30)

      
	document.write(meses+'m'+dias2+'d');

</script>

</head>
<body>




</body>
</html>
