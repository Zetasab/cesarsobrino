<body>

  <div id="fullpage">
    <div class="section" style="background-color: purple;"><center>Section 1</center><center></div>
 
   <div class="section" style="background-color: green;">
        <div class="slide"><center>Slide 2.1</center></div>
        <div class="slide"><center>Slide 2.2</center></div>
        <div class="slide"><center>Slide 2.3</center></div>
    </div>
    <div class="section" style="background-color: blue;"><center>Section 3</center></div>
</div>

<script>
  new fullpage('#fullpage', {
    navigation: true,
    responsiveWidth: 700,
    anchors: ['home', 'about-us', 'contact'],
    parallax: true,
    onLeave: function(origin, destination, direction){
        console.log("Leaving section" + origin.index);
    },
});
</script>
